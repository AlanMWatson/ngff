
$base: "https://ngff.openmicroscopy.org/latest/"

$namespaces:
  ngff:  "https://ngff.openmicroscopy.org/latest/"

$graph:

- name: Collection
  type: record
  documentRoot: true
  fields:
    items:
      type:
        type: array
        items: ImageItem

- name: ImageCollection
  type: record
  extends: [Collection]
  documentRoot: true
  fields:
  - name: datasetName
    type: string

- name: ListItem
  type: record
  fields:
  - name: path
    type: string
    jsonldPredicate:
      _type: "@id"

- name: ImageItem
  type: record
  extends: [ListItem]
  fields:
  - name: name
    type: string

- name: LabelItem
  type: record
  extends: [ListItem]
  fields:
  - name: labelname
    type: string
