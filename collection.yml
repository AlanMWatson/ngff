
$base: "https://ngff.openmicroscopy.org/latest/"

$namespaces:
  ngff:  "https://ngff.openmicroscopy.org/latest/"

$graph:

- name: Collection
  type: record
  documentRoot: true
  fields:
  - name: items
    type:
      type: array
      items: ListItem

- name: ImageCollection
  type: record
  extends: [Collection]
  documentRoot: true
  # Any ListItems in Collection should be ImageItems in ImageCollection
  specialize:
    ListItem: ImageItem
  fields:
  - name: datasetName
    type: string

- name: ListItem
  type: record
  # Need 'abstract' so that Collection can contain subclasses of ListItem.
  # without it, Collection MUST contain instances of ListItem.
  abstract: true
  fields:
  - name: path
    type: string
    jsonldPredicate:
      _type: "@id"

- name: ImageItem
  type: record
  extends: [ListItem]
  fields:
  - name: name
    type: string

- name: LabelItem
  type: record
  extends: [ListItem]
  fields:
  - name: labelname
    type: string
